tei-edition-bundle:
    resource: '@TeiEditionBundle/Controller/'
    type: annotation

controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_logout:
    path: /logout
    methods: GET

# redirecting the homepage
app_jmb:
    path: /jmb
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
    defaults:
        path: /
        permanent: false
